version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers


    working_directory: ~/repo/ci-start

    steps:
      - checkout:
          path: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: ~/repo/ci-start
          # Must be relative path from root
          paths:
            - build

  deploy:
    - image: buildpack-deps:trusty
      working_directory: ~/repo/ci-start/build
      steps:
        - attach_workspace:
            # Must be absolute path or relative path from working_directory
            at: ~/repo/ci-start
        
        - run:
            name: git init
            command: |
              echo '{"root":"."}' > static.json
              ls
              git init
              git config --global user.email "anirut.kamchai@gmail.com"
              git config --global user.name "azaz0133"
              git add -A
        
        - run:
            name: git commit
            command: |
              git add -A
              git commit -m "Deploy"
        
        - run:
            name: Deploy Master to Heroku
            command: |
              git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master -f

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: maste